<div class="col-xs-6 col-sm-4 col-md-12">
      <!-- GRID Stuff START -->
      <button id="expandAll" type="button" class="btn btn-success" ng-click="expandAll()">Expand All</button>
      <button id="toggleFirstRow" type="button" class="btn btn-success" ng-click="toggleRow(0)">Toggle First Row</button>
      <button id="toggleSecondRow" type="button" class="btn btn-success" ng-click="toggleRow(1)">Toggle Second Row</button>
      <button id="changeGrouping" type="button" class="btn btn-success" ng-click="changeGrouping()">Change Grouping</button>
      <!--<button id="getAggregates" type="button" class="btn btn-success" ng-click="getAggregates()">Get Aggregates</button>-->
      (This is API Implementation of grouping related stuff)

      <p>Current page: {{ gridApi.pagination.getPage() }} of {{ gridApi.pagination.getTotalPages() }}</p>
      <button type="button" class="btn btn-success" ng-click="gridApi.pagination.seek(1)">
        first page
      </button>
      <button type="button" class="btn btn-success" ng-click="gridApi.pagination.previousPage()">
        previous page
      </button>
      <button type="button" class="btn btn-success" ng-click="gridApi.pagination.nextPage()">
        next page
      </button>
      <!--<button type="button" class="btn btn-success" ng-click="gridApi.pagination.seek(3)">-->
      <button type="button" class="btn btn-success" ng-click="gridApi.pagination.seek(gridApi.pagination.getTotalPages())">
        last page {{gridApi.pagination.getTotalPages()}}
      </button>
      (This is API Implementation of pagination)
      <div id="grid1" ui-grid="gridOptions" ui-grid-auto-resize ui-grid-grouping ui-grid-pagination class="grid13"></div>

</div>
